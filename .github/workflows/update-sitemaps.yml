name: Update Sitemaps Twice Weekly

on:
  schedule:
    # Run every Tuesday and Friday at 2:00 AM UTC (7:30 AM IST)
    - cron: '0 2 * * 2,5'

  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:

jobs:
  update-sitemaps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests>=2.28.0

      - name: Run sitemap reorganizer
        run: |
          python sitemap-reorganizer.py https://www.quickreply.ai --workers 20 --github-pages-url https://sales01quickreply.github.io/sitemaps

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet sitemap*.xml || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add sitemap*.xml
          git commit -m "ðŸ¤– Auto-update sitemaps - $(date +'%Y-%m-%d %H:%M UTC')"
          git push

      - name: No changes detected
        if: steps.check_changes.outputs.changes != 'true'
        run: |
          echo "âœ… No changes detected in sitemaps. Skipping commit."
